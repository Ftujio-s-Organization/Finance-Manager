name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./angular
        run: npm ci

      - name: Build app
        working-directory: ./angular
        run: npm run build:ci

  test-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./angular
        run: npm ci

      - name: Run unit tests
        working-directory: ./angular
        run: npm run test:ci

      - name: Code coverage
        uses: codecov/codecov-action@v2.1.0

  build-electron:
    needs: build-angular
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./electron-app
        run: npm ci

      - name: Typescript
        working-directory: ./electron-app
        run: npm run tsc:prod

      - name: Make
        working-directory: ./electron-app
        run: npm run make

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Create tar
        id: create-tar
        env:
          zip-name: release-${{ matrix.os }}-${{ steps.read-version.outputs.version }}.zip
        run: |
          tar -cz -f ./${{ env.zip-name }} -C ./electron-app/out/make .
          echo "::set-output name=zip-name::${{ env.zip-name }}"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ steps.create-tar.outputs.zip-name }}
          path: ${{ steps.create-tar.outputs.zip-name }}

  check-if-release-exists:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Check if release exists
        id: check-if-release-exists
        uses: ./.github/actions/check-if-release-exists
        with:
          tag: ${{ steps.read-version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  gh-release:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: [build-electron, check-if-release-exists]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Download build artifact for windows
        id: download-windows-artifact
        env:
          zip-name: release-windows-latest-${{ steps.read-version.outputs.version }}.zip
        uses: actions/download-artifact@v2.0.10
        with:
          name: ${{ env.zip-name }}
          path: ${{ env.zip-name }}

      - name: Download build artifact for linux
        id: download-linux-artifact
        env:
          zip-name: release-ubuntu-latest-${{ steps.read-version.outputs.version }}.zip
        uses: actions/download-artifact@v2.0.10
        with:
          name: ${{ env.zip-name }}
          path: ${{ env.zip-name }}

      - name: Download build artifact for mac
        id: download-mac-artifact
        env:
          zip-name: release-macos-latest-${{ steps.read-version.outputs.version }}.zip
        uses: actions/download-artifact@v2.0.10
        with:
          name: ${{ env.zip-name }}
          path: ${{ env.zip-name }}

      - name: Release to GitHub
        uses: ncipollo/release-action@v1
        env:
          version: ${{ steps.read-version.outputs.version }}
        with:
          artifacts: release-windows-latest-${{ env.version }}.zip, release-ubuntu-latest-${{ env.version }}.zip, release-macos-latest-${{ env.version }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.version }}
