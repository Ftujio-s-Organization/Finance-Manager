name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./angular
        run: npm ci

      - name: Build app
        working-directory: ./angular
        run: npm run build:ci

  test-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./angular
        run: npm ci

      - name: Run unit tests
        working-directory: ./angular
        run: npm run test:ci

      - name: Code coverage
        uses: codecov/codecov-action@v2.1.0

  build-electron:
    needs: build-angular
    strategy:
      matrix:
        include:
          - os: windows
            os-image: windows-latest
          - os: linux
            os-image: ubuntu-latest
          - os: macos
            os-image: macos-latest
    runs-on: ${{ matrix.os-image }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install global dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: ./electron-app
        run: npm ci

      - name: Typescript
        working-directory: ./electron-app
        run: npm run tsc:prod

      - name: Make
        working-directory: ./electron-app
        run: npm run make

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: release-${{ matrix.os }}-${{ steps.read-version.outputs.version }}
          path: ./electron-app/out/make

  check-if-release-exists:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Check if release exists
        id: check-if-release-exists
        uses: ./.github/actions/check-if-release-exists
        with:
          tag: v${{ steps.read-version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  create-tag:
    needs: [check-if-release-exists]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Create tag
          uses: ./.github/actions/github-tag

  gh-release:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: [build-electron, check-if-release-exists]
    strategy:
      matrix:
        include:
          - os: windows
            os-image: windows-latest
            package-path: squirrel.windows/x64/finance-manager-electron-0.1.0 Setup.exe
            release-asset-name: finance-manager-windows-installer-x64.exe
          - os: linux-deb
            os-image: ubuntu-latest
            package-path: /deb/x64/finance-manager-electron_0.1.0_amd64.deb
            release-asset-name: finance-manager-deb-x64.deb
          - os: macos
            os-image: ubuntu-latest
            package-path: /rpm/x64/finance-manager-electron-0.1.0-1.x86_64.rpm
            release-asset-name: finance-manager-rpm-x64.rpm
          - os: macos
            os-image: macos-latest
            package-path: /zip/darwin/x64/finance-manager-electron-darwin-x64-0.1.0.zip
            release-asset-name: finance-manager-macos-x64.zip
    runs-on: ${{ matrix.os-image }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Read app version
        id: read-version
        uses: ./.github/actions/read-version

      - name: Download ${{ matrix.os }} build artifact
        uses: actions/download-artifact@v2.0.10
        env:
          version: ${{ steps.read-version.outputs.version }}
        with:
          name: release-${{ matrix.os }}-${{ env.version }}

      - name: Release to GitHub
        uses: ./.github/actions/github-release
        env:
          version: ${{ steps.read-version.outputs.version }}
          artifact: release-${{ matrix.os }}-${{ steps.read-version.outputs.version }}/${{ matrix.package-path }}
          release-asset-name: ${{ matrix.release-asset-name }}
        with:
          artifact: ${{ env.artifact }}
          release-asset-name: ${{ env.release-asset-name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.version }}
