<h1 class="main-title">Add items</h1>

<div class="content">

  <div id="date-picker">
    <div class="row">
      <h3 class="col-lg-5 form-label">Pick a date:</h3>
    </div>
    <div class="row">
      <div class="col-lg-1 form-group">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" [(ngModel)]="inputDate" (ngModelChange)="setDate()">
            <div class="input-group-btn">
              <button class="btn btn-primary" (click)="dp.show();">Date</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="add-item">
    <div class="row">
      <h3 class="col-lg-5 form-label">Add item:</h3>
    </div>
    <div class="row">
      <form class="form-inline col-lg-5">
        <div class="form-group">
          <label class="sr-only" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="price">Password</label>
          <input type="text" class="form-control" id="price" placeholder="Price">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

</div>
