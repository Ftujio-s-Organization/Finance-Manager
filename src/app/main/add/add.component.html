<div class="row no-gutters">
  <div id="title" class="col">
    <h1 class="main-title">Add items</h1>
  </div>

  <div id="save-items" class="col">
    <button type="button" class="btn btn-primary" [disabled]="addedItems.length == 0" (click)="saveItems()">Save</button>
  </div>
</div>

<div class="content">

  <form [formGroup]="addForm" (ngSubmit)="addItem()">

    <div id="date-picker">
      <div class="row no-gutters">
        <h3 class="form-label col">Pick a date:</h3>
      </div>
      <div class="row no-gutters">
        <div class="input-group">
          <input type="text" class="form-control add-input date-input" name="date"
            bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig"
            formControlName="date" #date>

          <div class="input-group-btn">
            <button class="btn btn-primary" (click)="dp.show();">Date</button>
          </div>
        </div>
      </div>
    </div>

    <div id="add-item">
      <div class="row no-gutters">
        <h3 class="col form-label">Add item:</h3>
      </div>

      <div class="row no-gutters form-inline">
        <div class="add-form-group">
          <input type="text" class="form-control add-input" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="add-form-group">
          <input type="text" class="form-control add-input" id="price" placeholder="Price" formControlName="price">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="addForm.invalid">Add</button>
      </div>
    </div>

  </form>

  <div class="row no-gutters">
    <ul class="list-group col-lg-5" id="added-items">
      <li class="list-group-item" *ngFor="let addedItem of addedItems; let addedItemIndex = index">
        {{ addedItem.name }}: {{ addedItem.price }}
        <button type="button" class="close" aria-label="Close" (click)="removeItem(addedItemIndex)"><span aria-hidden="true">&times;</span></button>
      </li>
    </ul>
  </div>

</div>
