<h1 class="main-title">Add items</h1>

<div class="content">

  <form [formGroup]="addForm">

    <div id="date-picker">
      <div class="row no-gutters">
        <h3 class="col-lg-5 form-label">Pick a date:</h3>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-1 form-group">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" name="date"
                bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig"
                formControlName="date" #date>

              <div class="input-group-btn">
                <button class="btn btn-primary" (click)="dp.show();">Date</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="add-item">
      <div class="row no-gutters">
        <h3 class="col-lg-5 form-label">Add item:</h3>
      </div>
      <div class="row no-gutters">
        <div class="form-inline col-lg-5">
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="price" placeholder="Price" formControlName="price">
          </div>
          <button class="btn btn-primary" (click)="addItem()" [disabled]="addForm.invalid">Add</button>
        </div>
      </div>
    </div>

  </form>

  <div class="row no-gutters">
    <ul class="list-group col-lg-5" id="added-items">
      <li class="list-group-item" *ngFor="let addedItem of addedItems; let addedItemIndex = index">{{ addedItem.name }}: {{ addedItem.price }} <button type="button" class="close" aria-label="Close" (click)="removeItem(addedItemIndex)"><span aria-hidden="true">&times;</span></button></li>
    </ul>
  </div>

</div>
