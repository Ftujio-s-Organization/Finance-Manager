<div id="page-wrapper">
  <div id="home-screen" class="row no-gutters" *ngIf="homeScreen">
    <p>Open file</p>
    <p>Create new file</p>
  </div>
  <div id="main-row" class="row no-gutters" *ngIf="!homeScreen">
    <ul id="side-nav" class="nav nav-pills nav-stacked col-xs-1">
      <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/">Home</a></li>
      <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/add">Add</a></li>
      <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><a routerLink="/statistics">Statistics</a></li>
    </ul>

    <div id="main-content" class="col-xs-11">
      <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
    </div>
  </div>
</div>
